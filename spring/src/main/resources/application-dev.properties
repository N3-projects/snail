spring.datasource.druid.url=jdbc:mysql://mw.n3.me:3306/orgrimmar?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.druid.username=loktar
spring.datasource.druid.password=ogar
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver

#监控统计拦截的filters
spring.datasource.druid.filters: stat
#配置初始化大小/最小/最大
spring.datasource.druid.pool-size=10
spring.datasource.druid.initial-size: 5
spring.datasource.druid.min-idle: 5
spring.datasource.druid.max-active: 10
#获取连接等待超时时间
spring.datasource.druid.maxWait: 5000
#间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.druid.time-between-eviction-runs-millis: 60000
#一个连接在池中最小生存的时间
spring.datasource.druid.min-evictable-idle-time-millis: 300000
spring.datasource.druid.validation-query: select now()
spring.datasource.druid.test-while-idle: true
spring.datasource.druid.test-on-borrow: false
spring.datasource.druid.test-on-return: false
#打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.druid.pool-prepared-statements: false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size: 10